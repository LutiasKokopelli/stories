function Toggle (cl){var button=document.getElementById(cl);var els=document.getElementsByClassName(cl);if(button.style.opacity=='1'){button.style.opacity='.17';for(var i=0;i<els.length;i++){var s=els[i].style;if(els[i].nodeName=='DIV'){s.display='none'}else{s.opacity='.17'}}}else{button.style.opacity='1';for(var i=0;i<els.length;i++){var s=els[i].style;if(els[i].nodeName=='DIV'){s.display=''}else{s.opacity='1'}}}}
function Toggle2(cl){var button=document.getElementById(cl);var els=document.getElementsByClassName(cl);if(button.style.opacity=='1'){button.style.opacity='.17';for(var i=0;i<els.length;i++){var s=els[i].style;s.display='none'}}else{button.style.opacity='1';for(var i=0;i<els.length;i++){var s=els[i].style;if(els[i].nodeName=='DIV'){s.display='inherit'}else{s.display='inline'}}}}
</script>

<div id=slider class=slider style=left:0><div class=thumb style='left:calc(50% - 25px)'><in></in></div></div>
<script>let thumb = slider.querySelector('.thumb');thumb.onmousedown = function(event) {event.preventDefault();let shiftX = event.clientX - thumb.getBoundingClientRect().left;document.addEventListener('mousemove', onMouseMove);document.addEventListener('mouseup', onMouseUp);function onMouseMove(event) {let newLeft = event.clientX - shiftX - slider.getBoundingClientRect().left;if (newLeft < 0) {newLeft = 0}let rightEdge = slider.offsetWidth - thumb.offsetWidth;if (newLeft > rightEdge){newLeft = rightEdge}thumb.style.left = newLeft + 'px'}function onMouseUp(){document.removeEventListener('mouseup',onMouseUp);document.removeEventListener('mousemove',onMouseMove)}};thumb.ondragstart=function(){return false}</script>
